<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Prime Resume - Josh Rudesill</title>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <section title="Josh Rudesill" id="top-info" class="flex-basis">
      <header class="flex-row flex-between border header-bg p-10">
        <span class="flex-pad heading-text">
          Josh Rudesill - <span class="italic">Web Developer</span>
        </span>
        <span class="flex-pad heading-text flex-end" id="code">&lt;/&gt;</span>
      </header>
    </section>
    <section class="flex-basis">
      <div class="flex-row flex-between border contact-info">
        <div class="contact-info-top">
          <div class="flex-shrink contact-start">
            <i class="material-icons">public</i>
          </div>
          <div class="flex-grow contact-end">Hudson, WI</div>
        </div>

        <div class="contact-info-top">
          <div class="flex-shrink contact-start">
            <i class="material-icons">phone</i>
          </div>
          <div class="flex-grow contact-end">(651) 491-5052</div>
        </div>

        <div class="contact-info-top">
          <div class="flex-shrink contact-start">
            <i class="material-icons">contact_mail</i>
          </div>
          <div class="flex-grow contact-end" style="letter-spacing: 0.5px">
            joshrudesill@gmail.com
          </div>
        </div>

        <div
          class="contact-info-top"
          style="cursor: pointer"
          id="#linkedin"
          onclick="openLinkedIn()"
        >
          <div class="flex-shrink contact-start">
            <i class="material-icons">group</i>
          </div>
          <div class="flex-grow contact-end">LinkedIn</div>
        </div>
      </div>
    </section>
    <main>
      <section title="skills" class="flex-basis">
        <div class="skills">
          <div class="skills-item js-item">
            <div class="skills-item-title">Javascript</div>
            <div class="skills-details">
              <div class="skills-sub-item">
                <ion-icon
                  name="logo-react"
                  style="font-size: 2em; color: #61dbfb"
                ></ion-icon>
                <div style="font-size: 1.5em">React</div>
              </div>
              <div class="skills-sub-item">
                <img src="/images/next-js.svg" />
                <div style="font-size: 1.5em">Next</div>
              </div>
              <div class="skills-sub-item">
                <img src="/images/redux-original.svg" height="32" />
                <div style="font-size: 1.5em">Redux</div>
              </div>
              <div class="skills-sub-item">
                <img src="/images/es6.svg" height="32" />
                <div style="font-size: 1.5em">ES6</div>
              </div>
            </div>
          </div>
          <div class="skills-item">2</div>
          <div class="skills-item">3</div>
          <div class="skills-item">4</div>
          <div class="skills-item">5</div>
          <div class="skills-item">6</div>
          <div class="skills-item">6</div>
          <div class="skills-item">6</div>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
